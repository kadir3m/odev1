<div class="container">
  <div class="col-md-12">
    <form #productForm="ngForm">
      <div class="row">
        <div class="col-md-12 m-4">
          <div class="form-group">
            <label for="name">Ürün Adı <i [hidden]="isReadOnly" class="text-danger">*</i></label>
            <input type="text"
                   required
                   [disabled]="isReadOnly"
                   [(ngModel)]="entity.name"
                   #name="ngModel"
                   class="form-control"
                   name="name"
                   [ngClass]="isSubmitted && name.invalid ? ' is-invalid': ''"
                   id="name"
                   placeholder="Ürün Adı">
          </div>
          <div class="form-group">
            <label for="price">Fiyat <i [hidden]="isReadOnly" class="text-danger">*</i></label>
            <input type="number"
                   required
                   [disabled]="isReadOnly"
                   [(ngModel)]="entity.price"
                   [ngClass]="isSubmitted && price.invalid ? ' is-invalid': ''"
                   #price="ngModel"
                   class="form-control"
                   name="price"
                   id="price"
                   placeholder="Fiyat">
          </div>
          <div class="form-group">
            <label for="category">Kategori <i [hidden]="isReadOnly"
                                              class="text-danger">*</i></label>
            <select [disabled]="isReadOnly" #category="ngModel" [ngClass]="isSubmitted && category.invalid ? ' is-invalid': ''" required class="form-select" id="category" name="category" [(ngModel)]="entity.category">
              <option *ngFor="let item of categoryOptions" [value]="item.value">{{item.description}}</option>
            </select>
          </div>
          <div class="form-group form-check">
            <label for="isSale">Satışta</label>
            <input type="checkbox" name="isSale" [disabled]="isReadOnly" [(ngModel)]="entity.is_sale" class="form-check-input" id="isSale">
          </div>
          <button type="button" *ngIf="mode === 'add'" (click)="addProduct()" class="btn btn-primary">Kaydet</button>
          <button type="button" *ngIf="mode === 'edit'" (click)="editProduct()" class="btn btn-primary">Güncelle</button>
          <button type="button" *ngIf="mode === 'view'" (click)="close()" class="btn btn-danger">kapat</button>

        </div>
      </div>
    </form>
  </div>
</div>
